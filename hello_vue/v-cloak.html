<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    [v-cloak] {
        display: none;
    }
</style>
<body>

<div id="app">
    {{message}}
</div>

<script src="../js/vue.js"></script>
<script>

    setTimeout(function () {
        let app = new Vue({
            el: "#app",
            data: {
                message: "hello vue"
            }
        })
    }, 2000)

</script>

</body>
</html>
