<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <global></global>
</div>

<!--组件模板-->
<template id="temp1">
    <div>
        global
        <p>标题</p>
        <p>内容</p>
    </div>
</template>

<script src="../../js/vue.js"></script>
<script>

    <!--注册全局组件-->
    Vue.component("global", {
        template: "#temp1"
    })

    let app = new Vue({
        el: "#app",
        data: {
            message: "hello vue"
        }
    })
</script>
