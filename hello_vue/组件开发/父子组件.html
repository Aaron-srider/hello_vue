<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">
    <comp2></comp2>
</div>


<template id="comp1">
    <div>
        子组件
        <p>标题</p>
        <p>内容</p>
    </div>
</template>


<template id="comp2">
    <div>
        父组件
        <p>标题</p>
        <p>内容</p>
        <comp1></comp1>
    </div>
</template>


<script src="../../js/vue.js"></script>
<script>

    let app = new Vue({
        el: "#app",
        data: {
            message: "hello vue"
        },
        components: {
            //组件标签名：组件构造器变量名
            comp2: {
                template: "#comp2",
                components: {
                    comp1: {
                        template: "#comp1"
                    }
                }
            }
        }
    })

</script>


</body>
</html>
