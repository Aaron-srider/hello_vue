<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <mydiv></mydiv>
    <mydiv></mydiv>
</div>
<!--组件使用必须在vue示例挂载的标签中-->
<mydiv></mydiv>

<script src="../../js/vue.js"></script>
<script>

    <!--组件构造器-->
    let mydiv = Vue.extend({
        template: `
            <div>
                <p>标题</p>
                <p>内容</p>
            </div>
        `
    });

    //注册组件
    Vue.component("mydiv", mydiv)

    let app = new Vue({
        el: "#app",
        data: {
            message: "hello vue"
        }
    })



</script>


</body>
</html>
