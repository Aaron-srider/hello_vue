<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <mydiv></mydiv>
    <mydiv></mydiv>
    <mydiv></mydiv>
</div>

<div id="app2">
    <mydiv></mydiv>
    <mydiv></mydiv>
</div>

<script src="../../js/vue.js"></script>
<script>

    <!--组件构造器-->
    let mydivConstructor = Vue.extend({
        template: `
            <div>
                <p>标题</p>
                <p>内容</p>
            </div>
        `
    });

    let app = new Vue({
        el: "#app",
        data: {
            message: "hello vue"
        },
        components: {
            //组件标签名：组件构造器变量名
            mydiv: mydivConstructor
        }

    })

    let app2 = new Vue({
        el: "#app2",
        data: {
            message: "hello vue"
        }
    })


</script>


</body>
</html>
