<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <comp><button>按钮</button></comp>
    <comp><input placeholder="这是输入框"/></comp>
    <comp>这是文本</comp>
</div>

<template id="comp">
    <div>
        我是带有插槽的子组件
        <!--插槽-->
        <slot><h3>这是插槽</h3></slot>
    </div>
</template>

<script src="../../js/vue.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            message: "hello vue"
        }, methods: {},
        components: {
            //子组件
            comp: {
                template: "#comp"
            }
        }
    })
</script>

</body>
</html>
