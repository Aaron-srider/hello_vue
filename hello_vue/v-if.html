<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2 v-if="score >= 90">
        优秀
    </h2>
    <h2 v-else-if="score >= 80 ">
        良好
    </h2>
    <h2 v-else-if="score >= 60 ">
        合格
    </h2>
    <h2 v-else>
        不合格
    </h2>
    <input v-model="score">
</div>

<script src="../js/vue.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            message: "hello vue",
            score: 0
        }
    })
</script>

</body>
</html>
