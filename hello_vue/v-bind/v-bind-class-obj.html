<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style>
    .colorful {
        color: red;
    }
</style>

<div id="app">
    <h1 v-bind:class="{colorful: isActive}">hello</h1>
    <button v-on:click="changeColor">点击</button>
</div>

<script src="../../js/vue.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            message: "hello vue",
            isActive: true
        },
        methods: {
            changeColor() {
                this.isActive = !this.isActive;
            },
            changeClass() {
                return {colorful: this.isActive}
            }
        }
    })
</script>

</body>
</html>
