<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <select v-model="choice">
        <option value="香蕉">香蕉</option>
        <option value="苹果">苹果</option>
        <option value="西红柿">西红柿</option>
    </select>

    {{choice}}

    <select v-model="choices" multiple>
        <option value="香蕉">香蕉</option>
        <option value="苹果">苹果</option>
        <option value="西红柿">西红柿</option>
    </select>

    {{choices}}
</div>

<script src="../../js/vue.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            message: "hello vue",
            choice: "香蕉",
            choices: ["香蕉"]
        }
    })
</script>

</body>
</html>
