<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="number" v-model.number="message">
    {{typeof message}}
</div>

<script src="../../js/vue.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            message: "hello vue"
        }
    })
</script>


</body>
</html>
