<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <input v-bind:value="message" v-on:input="valueChange($event)">
        {{message}}
    </div>

    <script src="../../js/vue.js"></script>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                message: "hello vue"
            },
            methods: {
                valueChange(event) {
                    this.message=event.target.value;
                }
            }
        })
    </script>

</body>
</html>
