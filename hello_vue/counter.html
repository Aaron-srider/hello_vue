<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>

<div id="counter">
   {{counter}}</br>
    <button v-on:click="add">+</button></br>
    <button v-on:click="sub">-</button></br>
</div>

<script>
    let app = new Vue({
        el: "#counter",
        data: {
          counter:0
        },
        methods: {
            add() {
                this.counter++;
            },
            sub() {
                this.counter--;
            }
        }

    })
</script>

</body>
</html>
